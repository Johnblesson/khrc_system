<section id="sign">
  <div class="container pt-4 my-5">
    <br>
    <p style="font-size:30px;" class="text-center" id="subHead1"><b>Change Your Password</b></p>
    <div class="add-another-reception">
      <a href="#" onclick="goBack()">Go Back</a>
  </div>
    <hr>
    <div class="form-container">
      <form id="changePasswordForm" action="/change-password/<%= users._id %>?_method=PATCH" method="post">

          <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10 position-relative">
                <input type="text" class="form-control" name="username" value="<%= users.username %>" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10 position-relative">
                <input type="text" class="form-control" name="email" value="<%= users.email %>" readonly>
              </div>
            </div>
        <div class="form-group row">
          <label for="oldPassword" class="col-sm-2 col-form-label">Old Password:</label>
          <div class="col-sm-10 position-relative">
            <input type="password" class="form-control" name="oldPassword" id="password" placeholder="Old Password">
          </div>
        </div>

        <div class="form-group row">
          <label for="newPassword" class="col-sm-2 col-form-label">New Password:</label>
          <div class="col-sm-10 input-group">
            <input type="password" class="form-control" id="password" name="newPassword" placeholder="New Password">
          </div>
        </div>

        <button type="submit" class="btn text-light btn-large btn-block" style="background-color: #b40c57;" id="change-password-btn">Change Password</button>
      </form>
    </div>
  </div>
  </section>
